<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em pé quậy nò ><</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff6666;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        p {
            font-size: 1.5em;
            margin: 20px auto;
            width: 80%;
            line-height: 1.5;
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6666;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff3333;
        }
        
    </style>
    </head>
    <body>
        <h1> Món quà nho nhỏ anh gửi em pé của anh nò </h1>
        <img src="./Screenshot_20220804-131503_Messenger.jpg" width="300" height="500">
    </body>
</html>
